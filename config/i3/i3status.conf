general {
    colors = false
    interval = 5
}

order += "volume master"
order += "path_exists VPN"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "load"
order += "tztime local"

volume master {
    format = " %volume"
    format_muted = " %volume (mute)"
    device = "pulse"
}

path_exists VPN {
    # path exists when a VPN tunnel launched by nmcli/nm-applet is active
    path = "/proc/sys/net/ipv4/conf/tun0"
}

wireless _first_ {
    format_up = " %essid%quality %ip"
    format_down = "W: down"
}

ethernet _first_ {
    format_up = " %ip"
    format_down = " down"
}

battery all {
    format = "%status %percentage %remaining"
}

load {
    format = " %1min"
}

tztime local {
    format = "%d-%m-%Y %H:%M:%S"
}
